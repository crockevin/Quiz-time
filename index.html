<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz</title>
</head>

<body>
    <div id="timer">
        <h2>Time left: <span id="time-left">00</span></h2> 
    </div>
    <div id="main-content">
        <button id="start-btn" class="hide">Start</button>
        <ul id="q-a">
            <img src="https://placehold.jp/300x300.png">
            <h2 id="question">Question</h2>
            <li><button class="btn">a</button></li>
            <li><button class="btn">b</button></li>
            <li><button class="btn">c</button></li>
            <li><button class="btn">d</button></li>
            <button id="next">Next</button>
        </ul>
    </div>

</body>

</html>
